{% extends 'base.html' %}

{% block title %}Actualizar Categoria{% endblock %}

{% block content %}

    <main class="form-section">
        <div class="form-container">
            <h2>Formulario de Actualización</h2>
            <form method="POST" action="{% url 'actualizar_categoria' categoria.id %}">
                {% csrf_token %}

                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" value="{{ categoria.nombre }}" required>

                <label for="descripcion">Descripción:</label>
                <textarea name="descripcion" id="descripcion" required>{{ categoria.descripcion }}</textarea>

                <div style="display: flex; justify-content: space-between;">
                    <button type="submit" class="submit-button">
                        <i class="fas fa-edit"></i> Actualizar
                    </button>
                    <a href="javascript:history.back()" class="cancel-button" style="text-decoration: none; text-align: center; padding: 10px 15px;">Cancelar</a>
                </div>
            </form>
        </div>
    </main>
{% endblock %}
