<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edición de Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Contenedor general */
        .container {
            max-width: 800px;
            background-color: #e6f5ea;
            /* Verde muy suave */
            padding: 20px;
            border-radius: 10px;
            /* Bordes redondeados */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Sombra ligera */
            margin-top: 30px;
        }

        /* Títulos del formulario */
        .form-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Estilo base para todos los campos */
        .form-control {
            background-color: #fff;
            /* Fondo blanco */
            border: 1px solid #56b18b;
            /* Verde oscuro */
            border-radius: 5px;
            /* Bordes redondeados */
            padding: 10px;
            /* Espaciado interno */
            font-size: 16px;
            /* Tamaño de texto */
            color: #333;
            /* Color del texto */
        }

        /* Campos deshabilitados */
        .form-control[disabled] {
            background-color: #d0e8dc;
            /* Verde grisáceo */
            color: #999;
            /* Texto apagado */
        }

        /* Botones */
        .btn-submit {
            background-color: #56b18b;
            /* Fondo verde oscuro */
            color: white;
            /* Texto blanco */
            border: none;
            /* Sin borde */
            border-radius: 5px;
            /* Bordes redondeados */
            padding: 10px 20px;
            /* Tamaño del botón */
            cursor: pointer;
            /* Icono de puntero */
            font-size: 16px;
            /* Tamaño de texto */
            width: 100%;
            /* Ocupa todo el ancho */
            text-align: center;
            /* Asegura que el texto esté centrado */
            display: block;
            /* Garantiza comportamiento similar entre <a> y <button> */
            margin-bottom: 15px;
            /* Espaciado entre botones */
        }

        .btn-submit:hover {
            background-color: #3e8b6e;
            /* Más oscuro al pasar el ratón */
        }

        .btn-secondary {
            background-color: #e6f5ea;
            /* Fondo claro */
            color: #333;
            /* Texto oscuro */
            border: 1px solid #56b18b;
            /* Verde oscuro */
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            width: 100%;
            /* Ancho completo */
            margin-top: 10px;
        }


        .btn-secondary:hover {
            background-color: #d0e8dc;
            /* Verde grisáceo */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="form-title">Editar Factura</h1>
        <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}

            {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div class="text-danger">
                    {{ field.errors }}
                </div>
                {% endif %}
            </div>
            {% endfor %}

            <!-- Botón Guardar Cambios -->
            <button type="submit" class="btn-submit w-100">Guardar Cambios</button>

            <!-- Botón Volver -->
            <a href="{% url 'lista_facturas' %}" class="btn-submit w-100 text-center"
                style="text-decoration: none;">Volver</a>
        </form>
    </div>
</body>

</html>
